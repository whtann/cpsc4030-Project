<!DOCTYPE html>
<html>
    <head>
        <title>CPSC 4030</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="CSSfile.css" rel="stylesheet" type="text/css">
        <script src="https://d3js.org/d3.v7.min.js"></script>
    </head>
    <body>
        <div class="header">
            <h1>Steam Game Data</h1>
            <p>A website created by Jake Badger, Ryan Goldin, and William Tann</p>
        </div>

        <div class="graphButtons" style="width:100%">
            <button id="sp-btn" style="width:12.5%" onclick="switchVisible('sp');">Price vs Positive Ratio</button>
            <button id="bc-btn" style="width:12.5%" onclick="switchVisible('bar');">Game vs Total Reviews</button>
            <button id="bc-btn" style="width:12.5%" onclick="switchVisible('area');">Developer vs Total Reviews</button>
            <button id="bc-btn" style="width:12.5%" onclick="switchVisible('bar2');">Genre vs Total Reviews</button>
            <button id="bc-btn" style="width:12.5%" onclick="switchVisible('sp2');">Memory Size vs Price</button>
            <button id="bc-btn" style="width:12.5%" onclick="switchVisible('sp3');">Genre vs Dev. + Price</button>
            <button id="bc-btn" style="width:12.5%" onclick="switchVisible('area2');">Genre vs Platform</button>
            <button id="bc-btn" style="width:12.5%" onclick="switchVisible('area3');">Games Per Platform</button>
        </div>

        <div class="data">
            <div id="scatterplot"></div>
            <div id="barchart"></div>
            <div id="areachart"></div>
            <div id="barchart2"></div>
            <div id="scatterplot2"></div>
            <div id="scatterplot3"></div>
            <div id="areachart2"></div>
            <div id="areachart3"></div>
        </div>

        <script src="svgswap.js"></script>
        <script src="SteamData.js"></script>
    </body>
</html>
